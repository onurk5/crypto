<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Detail</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Header -->
  <header class="bg-gray-800 p-6 shadow-md">
    <h1 class="text-center text-3xl font-bold" id="crypto-title">Crypto Detail</h1>
  </header>

  <!-- Ana İçerik -->
  <main class="p-6">
    <div id="chartContainer" class="bg-gray-800 p-6 rounded-lg shadow-lg relative">
      <div id="priceChart"></div>
      <div class="absolute top-0 right-0 mt-2 mr-2 flex space-x-2">
        <button onclick="fetchData('4h', '4h')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-xs">4H</button>
        <button onclick="fetchData('1d', '1h')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-xs">1D</button>
        <button onclick="fetchData('1w', '1d')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-xs">1W</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div class=" sm:h-full items-end">
    <footer class=" h-full flex justify-center items-end   ">
        <p class=" w-full flex justify-center bg-gray-800 p-6 mt-6 shadow-md">© 2023 Crypto Dashboard</p>
      </footer>
  </div>
 

  <script src="detail.js"></script>
</body>
</html>
